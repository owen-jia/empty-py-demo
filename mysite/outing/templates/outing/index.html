{% load static %}
<html>
<head>
    <title>outing</title>
    <link rel="stylesheet" href="{% static 'outing/style.css' %}">
</head>
<body>
    <h1>hello,outing</h1>
    <div>
        <form action="api/form/save" method="post">
            {% csrf_token %}
            <div>
                <label>title</label>
                <div>
                    <input type="text" value="" placeholder="title"/>
                </div>
            </div>
            <div>
                <label>content</label>
                <div>
                    <textarea value="" placeholder="content"></textarea>
                </div>
            </div>
            <div>
                <label>date</label>
                <div>
                    <input type="date" value="" placeholder="date">
                </div>
            </div>
            <div>
                <label>&nbsp;</label>
                <div>
                    <input id="submit" type="button" value="提交" placeholder="保存">
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'outing/util.js' %}"></script>
    <script src="{% static 'outing/js/jquery.js' %}"></script>
    <script src="{% static 'outing/js/axios.js' %}"></script>
    <script type="text/javascript">
        test();
        $('#submit').bind('click',function(){
            axios.post('http://127.0.0.1:8081/outing/api/form/save',{
                'testy':'test001'
            }).then(resp => {
                console.log(JSON.stringify(resp));
            }).catch(err => {
                console.log(JSON.stringify(err))
            })
        });
    </script>
</body>
</html>
